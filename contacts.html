<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InfoNest</title>
    <script src="js/md5.js" type="text/javascript"></script>
    <script src="js/code.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<body>

	

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">
        Add Contact
    </button>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Add Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your input groups go here -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">First Name</span>
                        <input type="text" class="form-control" placeholder="firstName" aria-label="First Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Last Name</span>
                        <input type="text" class="form-control" placeholder="lastName" aria-label="Last Name" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Phone Number</span>
                        <input type="text" class="form-control" placeholder="phone" aria-label="xxx-xxx-xxxx" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Email Address</span>
                        <input type="text" class="form-control" placeholder="email" aria-label="email" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">UserID</span>
                        <input type="text" class="form-control" placeholder="userID" aria-label="userID" aria-describedby="basic-addon1">
                    </div>
                    <!-- ... other input groups ... -->
                </div>
                <div class="modal-footer mx-auto" >
                    <button type="button" class="btn btn-primary" onclick="addContact()">Add Contact</button> 
                </div>
            </div>
        </div>
    </div>
