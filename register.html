<!DOCTYPE html>
<html lang="en">

</html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/md5.js" type="text/javascript"></script>
        <script src="js/code.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>

    <body>
        <div id="loginDiv">
            <!-- <span id="inner-title">PLEASE LOG IN</span>
            <input type="text" id="loginName" placeholder="Username" /><br />
            <input type="password" id="loginPassword" placeholder="Password"/><br />
            <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log in </button>
            <span id="loginResult"></span> -->

            <!-- First & last name -->
            <div class="input-group">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="fname" class="form-control">
                <input type="text" aria-label="lname" class="form-control">
            </div>

            <!-- Username creation -->
            <label for="inputUsername" class="form-label">Username</label>
            <input type="username" id="inputUsername" class="form-control" aria-describedby="usernameHelpBlock">
            <div id="usernameHelpBlock" class="form-text">
            Your username must be 5-20 characters long and must not contain spaces or emoji.
            </div>

            <!-- Password creation -->
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain at least (1) capital letter, (1) number, (1) special character, and must not contain spaces or emoji.
            </div>

            <button type="button" id="signUpButton" class="buttons" onclick="doLogin();">Sign up</button>

        </div>
    </body>

</html>
